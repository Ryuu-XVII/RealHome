/* Global Styles */
body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
    line-height: 1.6;
   
}

/* Header Styles */
header {
    background-color: #333;
    color: white;
    padding: 20px;
    text-align: center;
}

header h1 {
    margin: 0;
    font-size: 24px;
}

/* Navigation Styles */
nav ul {
    list-style-type: none;
    padding: 0;
    margin: 0;
    display: flex;
    justify-content: center;
}

nav ul li {
    margin: 0 15px;
}

nav ul li a {
    text-decoration: none;
    color: white;
    padding: 8px 16px;
    transition: background-color 0.3s ease;
}

nav ul li a:hover {
    background-color: #575757;
    border-radius: 4px;
}

/* Footer Styles */
footer {
    background-color: #333;
    color: #fff;
    text-align: center;
    padding: 10px 0;
    margin-top: 200px;
}

/* Login Container Styles */
.login-container {
    background-color: rgba(255, 255, 255, 0.1); /* Transparent white for better contrast */
    backdrop-filter: blur(10px);
    padding: 20px;
    border-radius: 8px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    margin: 100px auto;
    max-width: 400px; /* Limit width on larger screens */
    width: 90%; /* Take up most of the screen width on mobile */
    color: white;
    text-align: center;
}

/* Form Styles */
h2 {
    margin-top: 0;
}

label {
    display: block;
    margin: 10px 0 5px;
}

input {
    width: 100%; /* Full width input fields */
    padding: 10px;
    margin-bottom: 10px;
    border: 1px solid #ddd;
    border-radius: 4px;
}

button {
    width: 100%;
    padding: 10px;
    border: none;
    background-color: #007BFF;
    color: white;
    border-radius: 4px;
    cursor: pointer;
}

button:hover {
    background-color: #0056b3;
}

/* Responsive Adjustments */
@media (max-width: 768px) {
    nav ul {
        flex-direction: column; /* Stack nav items vertically */
        text-align: center;
    }

    nav ul li {
        display: block;
        margin: 10px 0;
    }

    .login-container {
        margin: 50px auto; /* Reduce margin on smaller screens */
        width: 90%; /* Use most of the screen width */
        padding: 20px; /* Adjust padding for small screens */
    }

    input, button {
        font-size: 16px; /* Increase text size for accessibility */
    }
}

/* Tablet Styles */
@media (min-width: 769px) and (max-width: 1024px) {
    .login-container {
        width: 70%; /* Slightly larger width on tablet */
    }
}
